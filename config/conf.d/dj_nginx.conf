# dj_nginx.conf

upstream django {
    server unix:///uwsgi_conf/dj.sock;
}


server {
    listen      80;
    server_name www.dj.com;
    charset     utf-8;

    client_max_body_size 75M;

    location /media  {
        alias /workspace/composeexample/media;
    }

    location /static {
        alias /workspace/composeexample/static;
    }

    location / {
        uwsgi_pass  django;
        include     /uwsgi_conf/uwsgi_params;
    }
}

